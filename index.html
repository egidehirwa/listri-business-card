<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listri Business Card</title>
  </head>
  <body>
    <main
      class="h-screen flex flex-col gap-y-8 items-center justify-center bg-gradient-to-b from-slate-400 via-white to-white p-10 relative"
    >
      <!-- Image du logo -->
      <div>
        <img src="./Listri logo.png" class="w-28" alt="Logo de Listri" />
      </div>

      <!-- Card style -->
      <div
        class="flex flex-row gap-x-8 bg-gradient-to-l from-slate-800 via-slate-800 to-white rounded-lg"
      >
        <img
          src="./Photo de profile.png"
          class="w-1/3"
          alt="Photo de profile de Julien"
        />
        <div class="flex flex-col justify-center gap-y-2 text-white">
          <h1 class="font-bold">Julien Nef</h1>
          <a href="tel:+32470684551">+32470/68.45.51</a>
          <a href="mailto:julien@listri.digital">julien@listri.digital</a>
          <a href="#">Enregistrer dans vos contacts</a>
        </div>
      </div>

      <!-- Réseaux sociaux -->
      <div class="space-y-4 flex flex-col justify-start items-start">
        <p>réseaux</p>
        <div class="flex gap-x-8">
          <img src="./LinkedIn.png" class="w-12 h-12" alt="Logo LinkedIn" />
          <img src="./Instagram.png" class="w-12 h-12" alt="Logo Instagram" />
          <img src="./Facebook.png" class="w-12 h-12" alt="Logo Facebook" />
        </div>
      </div>
      <div class="flex flex-col text-white uppercase gap-y-2">
        <a
          href="tel:+32470684551"
          class="py-4 px-10 bg-gradient-to-r from-slate-400 to-slate-800 rounded-md text-center"
          >Appelez-moi</a
        >
        <a
          href="https://listri.digital"
          target="_blank"
          class="py-4 px-10 bg-gradient-to-r from-slate-400 to-slate-800 rounded-md text-center"
          >Visiter notre site</a
        >
        <a
          href="https://www.listri.digital/services"
          target="_blank"
          class="py-4 px-44 bg-gradient-to-r from-slate-400 to-slate-800 rounded-md text-center"
          >Nos services</a
        >
      </div>
      <a href="#">Partager le profile</a>
      <a
        href="#"
        class="bg-slate-400 text-white px-4 py-2 rounded-full absolute right-10 top-10"
        >Edit Profile</a
      >
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
